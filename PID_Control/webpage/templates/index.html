<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Controller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 20px;
            padding-top: 20px;
            background-color: #f5f5f5;
        }
        .container {
            padding-bottom: 70px; /* Make room for the footer */
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
        }
        .connection-badge {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .control-panel {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
        }
        .form-range::-webkit-slider-thumb {
            background: #0d6efd;
        }
        .form-label {
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
            .col-md-4, .col-md-6 {
                margin-bottom: 0.5rem;
            }
            
            .input-group .input-group-text {
                flex: 0 0 auto;
        }
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        canvas {
            margin-bottom: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            padding: 10px 0;
            text-align: center;
        }
        #error-message {
            display: none;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 0.25rem;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        /* Toast Messages */
        .toast-message {
            position: fixed;
            bottom: 70px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        
        .toast-message.show {
            opacity: 0.9;
            transform: translateY(-10px);
        }
        
        .toast-success {
            background-color: #28a745;
        }
        
        .toast-error {
            background-color: #dc3545;
        }
        
        .toast-info {
            background-color: #17a2b8;
        }
        
        /* Enhanced styling for PID parameter controls */
        .input-group-text {
            padding: 0.1rem 0.5rem;
        }
        
        .btn-sm.py-0 {
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            font-size: 0.7rem;
        }
        
        .card-header h5 {
            margin-bottom: 0;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.2rem;
        }
        
        .card-body {
            padding: 1.25rem;
        }
        
        hr.my-1 {
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
            opacity: 0.5;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .col-md-4, .col-md-6 {
                margin-bottom: 0.5rem;
            }
            
            .input-group .input-group-text {
                flex: 0 0 auto;
            }
            
            .card-body {
                padding: 0.75rem;
            }
            
            .input-group {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with status -->
        <div class="row mt-4 mb-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>PID Controller Dashboard</h1>
                    <div class="d-flex align-items-center">
                        <span class="me-2">Status:</span>
                        <span id="connectionStatus" class="connection-badge bg-warning text-dark">Connecting...</span>
                    </div>
                </div>
                <div id="errorAlert" class="alert alert-danger mt-2 d-none" role="alert">
                    Error: <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <!-- Angle Chart (Top) -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Angle Data</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="angleChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PID Terms Chart (Below Angle Chart) -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">PID Components</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="pidTermsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls and Parameters -->
        <div class="row">
            <!-- PID Parameters -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">PID Parameters</h5>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="toggle-advanced-params">
                            Show/Hide Advanced
                        </button>
                    </div>
                    <div class="card-body">
                        <form id="pid-form">
                            <!-- Primary PID Controls (Always visible) -->
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <h6 class="text-primary">Main PID Parameters</h6>
                                    <hr class="my-1">
                                </div>
                                <!-- Proportional Control -->
                                <div class="col-md-4 mb-3">
                                    <label for="kp-input" class="form-label">Proportional (KP)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="kp-input" step="0.1" min="0" max="50" tabindex="1">
                                        <div class="input-group-text px-1">
                                            <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="kp-input">-</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="kp-input">+</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Integral Control -->
                                <div class="col-md-4 mb-3">
                                    <label for="ki-input" class="form-label">Integral (KI)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="ki-input" step="0.01" min="0" max="5" tabindex="2">
                                        <div class="input-group-text px-1">
                                            <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="ki-input">-</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="ki-input">+</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Derivative Control -->
                                <div class="col-md-4 mb-3">
                                    <label for="kd-input" class="form-label">Derivative (KD)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="kd-input" step="0.1" min="0" max="10" tabindex="3">
                                        <div class="input-group-text px-1">
                                            <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="kd-input">-</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="kd-input">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Advanced Parameters (Can be toggled) -->
                            <div id="advanced-params-section">
                                <div class="row mb-3">
                                    <div class="col-12 mb-2">
                                        <h6 class="text-secondary">Motor Parameters</h6>
                                        <hr class="my-1">
                                    </div>
                                    
                                    <!-- Deadband -->
                                    <div class="col-md-6 mb-3">
                                        <label for="deadband-input" class="form-label">Motor Deadband</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="deadband-input" step="1" min="0" max="60" tabindex="4">
                                            <div class="input-group-text px-1">
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="deadband-input">-</button>
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="deadband-input">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Max Speed -->
                                    <div class="col-md-6 mb-3">
                                        <label for="max-speed-input" class="form-label">Max Motor Speed</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="max-speed-input" step="1" min="60" max="100" tabindex="5">
                                            <div class="input-group-text px-1">
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="max-speed-input">-</button>
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="max-speed-input">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row mb-4">
                                    <div class="col-12 mb-2">
                                        <h6 class="text-secondary">Sensor & Timing Parameters</h6>
                                        <hr class="my-1">
                                    </div>
                                    
                                    <!-- IMU Filter Alpha -->
                                    <div class="col-md-4 mb-3">
                                        <label for="alpha-input" class="form-label">IMU Filter Alpha</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="alpha-input" step="0.01" min="0.05" max="0.95" tabindex="6">
                                            <div class="input-group-text px-1">
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="alpha-input">-</button>
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="alpha-input">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Sample Time -->
                                    <div class="col-md-4 mb-3">
                                        <label for="sample-time-input" class="form-label">Sample Time (ms)</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="sample-time-input" step="1" min="5" max="20" tabindex="7">
                                            <div class="input-group-text px-1">
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="sample-time-input">-</button>
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="sample-time-input">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Zero Threshold -->
                                    <div class="col-md-4 mb-3">
                                        <label for="zero-threshold-input" class="form-label">Zero Threshold</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="zero-threshold-input" step="0.01" min="0.01" max="1.0" tabindex="8">
                                            <div class="input-group-text px-1">
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0" data-action="fine-decrease" data-target="zero-threshold-input">-</button>
                                                <button type="button" class="btn btn-sm btn-outline-secondary py-0 ms-1" data-action="fine-increase" data-target="zero-threshold-input">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" tabindex="9">Update Parameters</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Dashboard Settings -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Dashboard Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="updateIntervalSlider" class="form-label">Update Interval</label>
                            <div class="slider-label">
                                <span>Fast</span>
                                <span id="updateIntervalValue">500ms</span>
                                <span>Slow</span>
                            </div>
                            <input type="range" class="form-range" id="updateIntervalSlider" min="100" max="2000" step="100" value="500">
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="csvLoggingCheckbox">
                                <label class="form-check-label" for="csvLoggingCheckbox">Enable CSV Logging</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="restartPID" class="btn btn-warning">Restart PID Controller</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="/static/js/pid_chart.js"></script>
    <script>
        // Toast notification system
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast show bg-${type} text-white`;
            toast.innerHTML = `
                <div class="toast-body">
                    ${message}
                </div>
            `;
            toastContainer.appendChild(toast);
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // Error handling
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            if (errorAlert && errorMessage) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('d-none');
                }, 5000);
            }
        }
        
        // Update PID parameters display
        function updatePIDParams() {
            fetch('/api/pid_params')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Update input values only
                    document.getElementById('kp-input').value = data.kp;
                    document.getElementById('ki-input').value = data.ki;
                    document.getElementById('kd-input').value = data.kd;
                    document.getElementById('alpha-input').value = data.alpha;
                    document.getElementById('sample-time-input').value = data.sample_time;
                    document.getElementById('deadband-input').value = data.deadband || 10;
                    document.getElementById('max-speed-input').value = data.max_speed || 90;
                    document.getElementById('zero-threshold-input').value = data.zero_threshold || 0.1;
                })
                .catch(error => {
                    console.error('Error fetching PID parameters:', error);
                    showError('Failed to load PID parameters: ' + error.message);
                });
        }
        
        // Initialize with advanced parameters hidden - moved to document ready function
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize advanced parameters section
            const advancedSection = document.getElementById('advanced-params-section');
            advancedSection.style.display = 'none';
            document.getElementById('toggle-advanced-params').textContent = 'Show Advanced';
            
            // Initially update the parameters
            updatePIDParams();
            
            // Add a periodic check to update parameters
            setInterval(updatePIDParams, 10000); // Update every 10 seconds
        });
        
        // Set up form submission
        document.getElementById('pid-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get values from input fields
            const kp = parseFloat(document.getElementById('kp-input').value);
            const ki = parseFloat(document.getElementById('ki-input').value);
            const kd = parseFloat(document.getElementById('kd-input').value);
            const alpha = parseFloat(document.getElementById('alpha-input').value);
            const sample_time = parseFloat(document.getElementById('sample-time-input').value);
            const deadband = parseFloat(document.getElementById('deadband-input').value);
            const max_speed = parseFloat(document.getElementById('max-speed-input').value);
            const zero_threshold = parseFloat(document.getElementById('zero-threshold-input').value);
            
            // Validate input values
            if (isNaN(kp) || isNaN(ki) || isNaN(kd) || isNaN(alpha) || isNaN(sample_time) || 
                isNaN(deadband) || isNaN(max_speed) || isNaN(zero_threshold)) {
                showError('Invalid input values. Please check all fields.');
                return;
            }
            
            // Send to server
            fetch('/api/pid_params', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    kp, ki, kd, alpha, sample_time, deadband, max_speed, zero_threshold
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                showToast('PID parameters updated successfully!', 'success');
                console.log('Updated PID parameters:', data);
            })
            .catch(error => {
                console.error('Error updating PID parameters:', error);
                showError('Failed to update PID parameters: ' + error.message);
            });
        });
        
        // Setup fine adjustment buttons
        document.querySelectorAll('[data-action^="fine-"]').forEach(button => {
            button.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                const action = this.getAttribute('data-action');
                const inputEl = document.getElementById(target);
                if (!inputEl) return;
                
                let value = parseFloat(inputEl.value) || 0;
                const step = parseFloat(inputEl.getAttribute('step')) || 0.1;
                
                if (action === 'fine-increase') {
                    value += step;
                } else if (action === 'fine-decrease') {
                    value -= step;
                }
                
                // Ensure the value is within the valid range
                const min = parseFloat(inputEl.getAttribute('min'));
                const max = parseFloat(inputEl.getAttribute('max'));
                
                if (!isNaN(min) && value < min) value = min;
                if (!isNaN(max) && value > max) value = max;
                
                // Update input value
                inputEl.value = value;
            });
        });
        
        // Toggle advanced parameters section
        document.getElementById('toggle-advanced-params').addEventListener('click', function() {
            const advancedSection = document.getElementById('advanced-params-section');
            if (advancedSection.style.display === 'none') {
                advancedSection.style.display = 'block';
                this.textContent = 'Hide Advanced';
            } else {
                advancedSection.style.display = 'none';
                this.textContent = 'Show Advanced';
            }
        });
        
        // Enable Enter key to submit the form
        document.querySelectorAll('#pid-form input[type="number"]').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    // Check if there's a next input to focus
                    const inputs = Array.from(document.querySelectorAll('#pid-form input[type="number"]'));
                    const currentIndex = inputs.indexOf(this);
                    
                    if (currentIndex < inputs.length - 1) {
                        // Focus the next input
                        inputs[currentIndex + 1].focus();
                    } else {
                        // If it's the last input, submit the form
                        document.getElementById('pid-form').dispatchEvent(new Event('submit'));
                    }
                }
            });
        });
        
        // Create custom sliders that show up on hover for cleaner UI
        document.querySelectorAll('#pid-form .input-group').forEach(group => {
            const input = group.querySelector('input[type="number"]');
            if (!input) return;
            
            // Show slider on input focus
            input.addEventListener('focus', function() {
                const id = this.id;
                const sliderContainer = document.getElementById(`${id}-slider-container`);
                if (sliderContainer) {
                    sliderContainer.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
