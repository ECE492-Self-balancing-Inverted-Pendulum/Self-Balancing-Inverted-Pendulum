<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Controller Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Chart.js with Zoom plugin (specific versions) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-3">PID Controller Dashboard</h1>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <span>Connection Status: </span>
                        <span id="connectionStatus" class="badge bg-warning">Connecting...</span>
                    </div>
                    <button id="restartPID" class="btn btn-warning">Restart PID Controller</button>
                </div>
                <!-- Alert for errors -->
                <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                    An error occurred. <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Angle Data</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="angleChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>PID Terms</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="pidTermsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="updateIntervalSlider" class="form-label">Update Interval: <span id="updateIntervalValue">500ms</span></label>
                                <input type="range" class="form-range" id="updateIntervalSlider" min="100" max="2000" step="100" value="500">
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="csvLoggingCheckbox">
                                    <label class="form-check-label" for="csvLoggingCheckbox">Enable CSV Logging</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>PID Parameters</h5>
                    </div>
                    <div class="card-body" id="pid-params">
                        <p><strong>KP:</strong> <span id="kp-value">Loading...</span></p>
                        <p><strong>KI:</strong> <span id="ki-value">Loading...</span></p>
                        <p><strong>KD:</strong> <span id="kd-value">Loading...</span></p>
                        <p><strong>Target Angle:</strong> <span id="target-angle-value">Loading...</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Parameter Control</h5>
                    </div>
                    <div class="card-body">
                        <form id="pid-form">
                            <div class="mb-3">
                                <label for="kp-input" class="form-label">KP</label>
                                <input type="number" class="form-control" id="kp-input" step="0.1">
                            </div>
                            <div class="mb-3">
                                <label for="ki-input" class="form-label">KI</label>
                                <input type="number" class="form-control" id="ki-input" step="0.1">
                            </div>
                            <div class="mb-3">
                                <label for="kd-input" class="form-label">KD</label>
                                <input type="number" class="form-control" id="kd-input" step="0.1">
                            </div>
                            <div class="mb-3">
                                <label for="target-angle-input" class="form-label">Target Angle</label>
                                <input type="number" class="form-control" id="target-angle-input" step="0.1">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Parameters</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/pid_chart.js"></script>
    <script>
        // Error handling function
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            if (errorAlert && errorMessage) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
                
                // Auto-hide after 5 seconds
                setTimeout(function() {
                    errorAlert.classList.add('d-none');
                }, 5000);
            }
        }
        
        // Update PID parameters display
        function updatePIDParams() {
            fetch('/api/pid_params')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('kp-value').textContent = data.kp;
                    document.getElementById('ki-value').textContent = data.ki;
                    document.getElementById('kd-value').textContent = data.kd;
                    document.getElementById('target-angle-value').textContent = data.target_angle;
                    
                    // Also update form values
                    document.getElementById('kp-input').value = data.kp;
                    document.getElementById('ki-input').value = data.ki;
                    document.getElementById('kd-input').value = data.kd;
                    document.getElementById('target-angle-input').value = data.target_angle;
                })
                .catch(error => {
                    console.error('Error fetching PID parameters:', error);
                    showError('Failed to load PID parameters: ' + error.message);
                });
        }
        
        // Initially update the parameters
        updatePIDParams();
        
        // Set up form submission
        document.getElementById('pid-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const params = {
                kp: parseFloat(document.getElementById('kp-input').value),
                ki: parseFloat(document.getElementById('ki-input').value),
                kd: parseFloat(document.getElementById('kd-input').value),
                target_angle: parseFloat(document.getElementById('target-angle-input').value)
            };
            
            fetch('/api/pid_params', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                updatePIDParams();
                alert('Parameters updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error updating parameters: ' + error.message);
            });
        });
        
        // Add a periodic check to update parameters
        setInterval(updatePIDParams, 10000); // Update every 10 seconds
    </script>
</body>
</html>
