<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Controller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
        }
        .connection-badge {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .control-panel {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .form-range::-webkit-slider-thumb {
            background: #0d6efd;
        }
        .form-label {
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
        }
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with status -->
        <div class="row mt-4 mb-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>PID Controller Dashboard</h1>
                    <div class="d-flex align-items-center">
                        <span class="me-2">Status:</span>
                        <span id="connectionStatus" class="connection-badge bg-warning text-dark">Connecting...</span>
                    </div>
                </div>
                <div id="errorAlert" class="alert alert-danger mt-2 d-none" role="alert">
                    Error: <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <!-- Angle Chart (Top) -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Angle Data</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="angleChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PID Terms Chart (Below Angle Chart) -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">PID Components</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="pidTermsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls and Parameters -->
        <div class="row">
            <!-- PID Parameters -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">PID Parameters</h5>
                    </div>
                    <div class="card-body">
                        <form id="pid-form">
                            <div class="mb-3">
                                <label for="kp-input" class="form-label">Proportional (KP)</label>
                                <div class="input-group mb-2">
                                    <input type="number" class="form-control" id="kp-input" step="0.1" min="0" max="50">
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-decrease" data-target="kp-input">-0.1</button>
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-increase" data-target="kp-input">+0.1</button>
                                </div>
                                <div class="slider-label">
                                    <span>0</span>
                                    <span>50</span>
                                </div>
                                <input type="range" class="form-range" id="kp-slider" min="0" max="50" step="0.1" value="1.0">
                            </div>
                            <div class="mb-3">
                                <label for="ki-input" class="form-label">Integral (KI)</label>
                                <div class="input-group mb-2">
                                    <input type="number" class="form-control" id="ki-input" step="0.01" min="0" max="5">
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-decrease" data-target="ki-input">-0.1</button>
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-increase" data-target="ki-input">+0.1</button>
                                </div>
                                <div class="slider-label">
                                    <span>0</span>
                                    <span>5</span>
                                </div>
                                <input type="range" class="form-range" id="ki-slider" min="0" max="5" step="0.01" value="0.1">
                            </div>
                            <div class="mb-3">
                                <label for="kd-input" class="form-label">Derivative (KD)</label>
                                <div class="input-group mb-2">
                                    <input type="number" class="form-control" id="kd-input" step="0.1" min="0" max="10">
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-decrease" data-target="kd-input">-0.1</button>
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-increase" data-target="kd-input">+0.1</button>
                                </div>
                                <div class="slider-label">
                                    <span>0</span>
                                    <span>10</span>
                                </div>
                                <input type="range" class="form-range" id="kd-slider" min="0" max="10" step="0.1" value="0.1">
                            </div>
                            <div class="mb-3">
                                <label for="alpha-input" class="form-label">IMU Filter Alpha</label>
                                <div class="input-group mb-2">
                                    <input type="number" class="form-control" id="alpha-input" step="0.01" min="0.05" max="0.95">
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-decrease" data-target="alpha-input">-0.01</button>
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-increase" data-target="alpha-input">+0.01</button>
                                </div>
                                <div class="slider-label">
                                    <span>0.05 (Smoother)</span>
                                    <span>0.95 (Responsive)</span>
                                </div>
                                <input type="range" class="form-range" id="alpha-slider" min="0.05" max="0.95" step="0.01" value="0.2">
                            </div>
                            <div class="mb-3">
                                <label for="sample-time-input" class="form-label">Sample Time (ms)</label>
                                <div class="input-group mb-2">
                                    <input type="number" class="form-control" id="sample-time-input" step="1" min="5" max="20">
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-decrease" data-target="sample-time-input">-1</button>
                                    <button type="button" class="btn btn-outline-secondary" data-action="fine-increase" data-target="sample-time-input">+1</button>
                                </div>
                                <div class="slider-label">
                                    <span>5ms (Fast)</span>
                                    <span>20ms (Slow)</span>
                                </div>
                                <input type="range" class="form-range" id="sample-time-slider" min="5" max="20" step="1" value="10">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Parameters</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Dashboard Settings -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Dashboard Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="updateIntervalSlider" class="form-label">Update Interval</label>
                            <div class="slider-label">
                                <span>Fast</span>
                                <span id="updateIntervalValue">500ms</span>
                                <span>Slow</span>
                            </div>
                            <input type="range" class="form-range" id="updateIntervalSlider" min="100" max="2000" step="100" value="500">
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="csvLoggingCheckbox">
                                <label class="form-check-label" for="csvLoggingCheckbox">Enable CSV Logging</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="restartPID" class="btn btn-warning">Restart PID Controller</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="/static/js/pid_chart.js"></script>
    <script>
        // Toast notification system
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast show bg-${type} text-white`;
            toast.innerHTML = `
                <div class="toast-body">
                    ${message}
                </div>
            `;
            toastContainer.appendChild(toast);
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // Error handling
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            if (errorAlert && errorMessage) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('d-none');
                }, 5000);
            }
        }
        
        // Update PID parameters display
        function updatePIDParams() {
            fetch('/api/pid_params')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('kp-input').value = data.kp;
                    document.getElementById('ki-input').value = data.ki;
                    document.getElementById('kd-input').value = data.kd;
                    document.getElementById('alpha-input').value = data.alpha;
                    document.getElementById('sample-time-input').value = data.sample_time;
                })
                .catch(error => {
                    console.error('Error fetching PID parameters:', error);
                    showError('Failed to load PID parameters: ' + error.message);
                });
        }
        
        // Initially update the parameters
        updatePIDParams();
        
        // Set up form submission
        document.getElementById('pid-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const params = {
                kp: parseFloat(document.getElementById('kp-input').value),
                ki: parseFloat(document.getElementById('ki-input').value),
                kd: parseFloat(document.getElementById('kd-input').value),
                alpha: parseFloat(document.getElementById('alpha-input').value),
                sample_time: parseFloat(document.getElementById('sample-time-input').value)
            };
            
            fetch('/api/pid_params', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                updatePIDParams();
                showToast('Parameters updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error updating parameters: ' + error.message);
            });
        });
        
        // Fine adjustment buttons
        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.getAttribute('data-action');
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                let value = parseFloat(input.value) || 0;
                
                if (action === 'fine-increase') {
                    value += 0.1;
                } else if (action === 'fine-decrease') {
                    value -= 0.1;
                }
                
                input.value = parseFloat(value.toFixed(2));
            });
        });
        
        // Add a periodic check to update parameters
        setInterval(updatePIDParams, 10000); // Update every 10 seconds
    </script>
</body>
</html>
